<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Product Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Weather Product Viewer</h1>
    <form id="query-form">
        <label for="variable">Variable:</label>
        <select id="variable" name="variable">
            <option value="temperature">Temperatura</option>
            <option value="precipitation">Precipitación</option>
            <option value="wind">Viento</option>
        </select><br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date"><br>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br>
        <label for="region">Región:</label>
        <input type="text" id="region" name="region" placeholder="Región"><br>
        <button type="submit">Obtener producto</button>
    </form>

    <div id="image-container"></div>
    <div id="table-container"></div>

    <script src="/static/script.js"></script>
</body>
</html>
